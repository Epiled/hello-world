<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API de Tradução</title>
  <meta name="description" content="Página para testar o cusmo da API Cloud Translation API
  ">

  <meta name="msapplication-TileColor" content="#063147">
  <meta name="theme-color" content="#063147" />

  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon.png">
  <link rel="apple-touch-icon" href="./assets/images/pwa/app_icon.png">
  <link rel="manifest" href="manifest.webmanifest">

  <link href="./assets/css/reset.css" rel="stylesheet" type="text/css">
  <link href="./assets/css/animations.css" rel="stylesheet" type="text/css">
  <link href="./assets/css/styles.css" rel="stylesheet" type="text/css">
  <link href="./assets/css/box.css" rel="stylesheet" type="text/css">
  <link href="./assets/css/bandeira.css" rel="stylesheet" type="text/css">
</head>

<body class="corpo" data-fundo>

  <main class="corpo__ilustracao">
    <div class="box">

      <div class="bandeiras" data-bandeiras>

        <div data-bandeira-selecionada>
          <div class="bandeira bandeira__selecionada" data-bandeira-sigla="en">
            <img class="bandeira__imagem" width="25" height="25" src="./assets/images/bandeiras/ca.svg" alt="Bandeira - Canada">
            <span class="bandeira__lingua" data-bandeira-pais="Canada">Inglês</span>
          </div>
        </div>

        <ul class="bandeira__opcoes" data-bandeiras-opcoes>
        </ul>

      </div>

      <div class="box__campo">
        <label for="localTexto" class="box__etq">Seu Hello world na língua escolhida</label>
        <input type="text" name="localTexto" id="localTexto" class="box__say" data-hello-word value="Hello World" disabled>
      </div>
    </div>
  </main>

  <script type="module" src="./assets/js/mudancaHorario.js"></script>
  <script src="./API/orderAlfabetica.js"></script>
  <script type="module" src="./API/metodoTraduzir.js"></script>
  <script type="module" src="./API/exibeOpcoes.js"></script>
  <script src="./assets/js/registra-sw.js"></script>
</body>

</html>
